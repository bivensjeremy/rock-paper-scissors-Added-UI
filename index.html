<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="header">
    <h1>Rock Paper Scissors</h1>
  </div>
  <div id="scorelogic">
    <table id="scorecounter">
      <tr>
        <th>Player Score</th>
        <th>Computer Score</th>
        <th>House Score</th>
      </tr>
      <tr>
        <td id="playerscore"></td>
        <td id="computerscore"></td>
        <td id="housescore"></td>
      </tr>
    </table>
  </div>
  <div id="gameplaylogic">
    <span><input type="image" id="gameimage" class="rockimage" src="images/rockimage.png" alt="rock"></span>
    <span><input image type="image" id="gameimage" class="paperimage" src="images/paperimage.jpg" alt="paper"></span>
    <span><input type="image" id="gameimage" class="scissorsimage" src="images/scissorsimage.png" alt="scissors"></span>
  </div>
<button id="reset">Reset Game</button>



<script src="rockpaperscissors.js"></script>
</body>
</html>
